<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Js - SWAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="container">

    <h2 class="mt-5">Star Wars API</h2>

    <!--botones-->
    <div class="btn-group btn-group-toggle pt-5" data-toggle="buttons">
        <label class="btn btn-lg btn-outline-light">
            <input type="radio" name="options" id="films" autocomplete="off">Films
        </label>
        <label class="btn btn-lg btn-outline-light">
            <input type="radio" name="options" id="people" autocomplete="off">People
        </label>
        <label class="btn btn-lg btn-outline-light">
            <input type="radio" name="options" id="vehicles" autocomplete="off">Vehicles
        </label>
    </div>


    <div id="results" class="card-columns"></div>


    <!--SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
