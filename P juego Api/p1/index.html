<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Blackjack</h1>
        <div id="player-hand">
            <h2>Jugador</h2>
            <div id="player-cards"></div>
            <p id="player-score"></p>
        </div>
        <div id="dealer-hand">
            <h2>Crupier</h2>
            <div id="dealer-cards"></div>
            <p id="dealer-score"></p>
        </div>
        <button id="hit-button" onclick="hit()">Pedir carta</button>
        <button id="stand-button" onclick="stand()">Plantarse</button>
        <p id="game-result"></p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
