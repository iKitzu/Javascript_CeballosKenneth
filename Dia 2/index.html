<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD JAVASCRIPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Admin</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Agregar Nuevo Camper</h3>
                <form>
                    <div class="col mt-3">
                        <label>Id Camper</label>
                        <input type="text" class="form-control" 
                        id="gift" required>
                    </div>
                    <div class="row">
                        <div class="col mt-3">
                            <label>Nombre Camper</label>
                            <input type="text" class="form-control" 
                            id="gift" required>
                        </div>
                        <div class="col mt-3">
                            <label>Apellido Camper</label>
                            <input type="text" class="form-control" 
                            id="gift" required>
                        </div>
                        <div class="col mt-3">
                            <label>Direccion Camper</label>
                            <input type="text" class="form-control" 
                            id="gift" required>
                        </div>
                        <div class="col mt-3">
                            <label>Nombre Acudiente Camper</label>
                            <input type="text" class="form-control" 
                            id="gift" required>
                        </div>
                        <div class="col mt-3">
                            <label>Estado</label>
                            <select id="tipo" class="form-control">
                                <option value="En proceso de ingreso">En proceso de ingreso</option>
                                <option value="Inscrito">Inscrito</option>
                                <option value="Cursando">Cursando</option>
                                <option value="Graduado">Graduado</option>
                                <option value="Expulsado">Expulsado</option>
                                <option value="Retirado">Retirado</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mt-3">
                            <label>Riesgo</label>
                            <select id="tiempo" class="form-control">
                                <option value="Si">Si</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-info">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="mt-3">
                <h3>Tabla de Campers</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Dirección</th>
                            <th>Acudiente</th>
                            <th>Teléfono Celular</th>
                            <th>Teléfono Fijo</th>
                            <th>Estado</th>
                            <th>Riesgo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo-tabla"></tbody>
                </table>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/app.js" type="module"></script>
    <script src=""></script>
  </body>
</html>
