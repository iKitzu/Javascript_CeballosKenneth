<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD JAVASCRIPT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col">
      <h1>Admin</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h3>Agregar Nuevo Camper</h3>
      <form id="formCamper">
        <div class="row">
          <div class="col-md-4 mt-3">
            <label>TI Camper</label>
            <input type="number" class="form-control" id="ti" required>
          </div>
          <div class="col-md-4 mt-3">
            <label>Nombre Camper</label>
            <input type="text" class="form-control" id="nombrec" required>
          </div>
          <div class="col-md-4 mt-3">
            <label>Apellido Camper</label>
            <input type="text" class="form-control" id="apellidoc" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-3">
            <label>Nombre Acudiente Camper</label>
            <input type="text" class="form-control" id="acudientec" required>
          </div>
          <div class="col-md-6 mt-3">
            <label>Estado</label>
            <select id="estadoc" class="form-control">
              <option value="En proceso de ingreso">En proceso de ingreso</option>
              <option value="Inscrito">Inscrito</option>
              <option value="Cursando">Cursando</option>
              <option value="Graduado">Graduado</option>
              <option value="Expulsado">Expulsado</option>
              <option value="Retirado">Retirado</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-3">
            <label>Ruta</label>
            <select id="rutac" class="form-control">
              <option value="Ruta NodeJS">NodeJS</option>
              <option value="Ruta Java">Java</option>
              <option value="Ruta NetCore">NetCore</option>
            </select>
          </div>
          <div class="col-md-6 mt-3">
            <label>Riesgo</label>
            <select id="riesgoc" class="form-control">
              <option value="No">No</option>
              <option value="Si">Si</option>
            </select>
          </div>
        </div>
        <div class="mt-3">
          <button class="btn btn-info">Guardar</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h3>Tabla de Campers</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Dirección</th>
            <th>Acudiente</th>
            <th>Teléfono Celular</th>
            <th>Teléfono Fijo</th>
            <th>Estado</th>
            <th>Riesgo</th>
            <th>Ruta</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cuerpo-tabla"></tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/app.js" type="module"></script>
<script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
</body>
</html>
