<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User - Quiz</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <h1>Random User Generator ;)</h1>

    <div class="contenedor">
        <img id="foto" src="" alt="imagen">
        <h2>Hi, My name is <span id="nombreUsuario"></span></h2>
        <div class="datos">
            <p>Email: <span id="email"></span></p>
            <p>Birthday: <span id="birthday"></span></p>
            <p>Address: <span id="address"></span></p>
            <p>Phone Number: <span id="phonenumber"></span></p>
            <p>Password: <span id="password"></span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
