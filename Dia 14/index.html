<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">CRUD</h1>
    <form id="crud-form" class="mt-4">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" id="apellido" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="ruta" class="form-label">Ruta:</label>
        <select id="ruta" class="form-select" required>
          <option value="si">Si</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="edad" class="form-label">Edad:</label>
        <input type="number" id="edad" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>

    <!-- Tabla de personas guardadas -->
    <table class="table mt-5 text-center">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Ruta</th>
          <th>Edad</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="datos-guardados">
        <!-- Aquí se mostrarán los datos guardados -->
      </tbody>
    </table>
  </div>

  <!-- Modal para editar -->
  <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editarModalLabel">Editar Persona</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editar-form">
            <div class="mb-3">
              <label for="editar-nombre" class="form-label">Nombre:</label>
              <input type="text" id="editar-nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editar-apellido" class="form-label">Apellido:</label>
              <input type="text" id="editar-apellido" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editar-ruta" class="form-label">Ruta:</label>
              <select id="editar-ruta" class="form-select" required>
                <option value="si">Si</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editar-edad" class="form-label">Edad:</label>
              <input type="number" id="editar-edad" class="form-control" required>
            </div>
            <input type="hidden" id="editar-indice">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="btn-guardar-editar">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
